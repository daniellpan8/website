<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div id="navbar-container"></div>

    <h1>Tutorial Page | Microcontrollers</h1>
    
    <div id="tutorial-list">
        <!-- Tutorial components will be dynamically inserted here -->
    </div>

    <script type="module">
        import { 
            Microcontrollers, 
            MicrocontrollerModules
        } from './TutorialComponents.js';

        // Function to add tutorials to the page
        function addTutorials() {
            const tutorialList = document.getElementById('tutorial-list');
            
            // Add tutorials in the order you want
            tutorialList.innerHTML += Microcontrollers();
            tutorialList.innerHTML += MicrocontrollerModules();
        }

        addTutorials();
        document.getElementById('tutorial-list').addEventListener('click', function(e) {
            const tutorialItem = e.target.closest('.tutorial-item');
            
            if (tutorialItem) {
                const content = tutorialItem.querySelector('.tutorial-content');
                content.classList.toggle('active');
                
                const allContents = document.querySelectorAll('.tutorial-content');
                allContents.forEach(item => {
                    if (item !== content) {
                        item.classList.remove('active');
                    }
                });
            }
        });
    </script>

    <script src="loadNavbar.js"></script>
</body>
</html>
